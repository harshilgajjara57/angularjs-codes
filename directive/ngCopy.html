<!-- directive : ngCopy -->

<!-- Specify custom behavior on copy event. -->

<!-- usage as attribute : <window, input, select, textarea, a
  ng-copy="expression">
...
</window, input, select, textarea, a> -->


<!DOCTYPE html>
<html lang="en" ng-app="directives">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>directive : ngCopy</title>
    <script src="../script/angular.min.js"></script>
    <script src="directiveScript.js"></script>
</head>
<body>

    <input type="text" ng-copy="copied=true" ng-init="copied=false;value='copy me'" ng-model="value">
    copied : {{copied}}

</body>
</html>
