<!-- directive : ngInit -->

<!-- The ngInit directive allows you to evaluate an expression in the current scope. -->

<!-- usage with css class : <ANY class="ng-init: expression;"> ... </ANY> -->

<!-- usage as attribute : <ANY
  ng-init="expression">
...
</ANY> -->

<!DOCTYPE html>
<html lang="en" ng-app="directives">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>directive : ngInit</title>
    <script src="../script/angular.min.js"></script>
    <script src="directiveScript.js"></script>
  </head>
  <body>
    <div ng-controller="ngInitController">
      <input type="number" ng-model="valueA" ng-change="addVal()" />
      <p ng-init="valueB=5"></p>
      <p>{{sum}}</p>
    </div>
  </body>
</html>
