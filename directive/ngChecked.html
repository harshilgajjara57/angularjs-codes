<!-- directive : ngChecked -->

<!-- Sets the checked attribute on the element, if the expression inside ngChecked is truthy.

Note that this directive should not be used together with ngModel, as this can lead to unexpected behavior.

A special directive is necessary because we cannot use interpolation inside the checked attribute. See the interpolation guide for more info. -->

<!-- usage as attribute : <INPUT
  ng-checked="expression">
...
</INPUT> -->

<!DOCTYPE html>
<html lang="en" ng-app="directives">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>directive : ngChecked</title>
    <script src="../script/angular.min.js"></script>
    <script src="directiveScript.js"></script>
</head>
<body>

    check me to check another checkbox : <input type="checkbox" ng-model="firstCheckbox"><br /><br />
    <input type="checkbox" ng-checked="firstCheckbox"><br /><br />
    {{ firstCheckbox }}

</body>
</html>
