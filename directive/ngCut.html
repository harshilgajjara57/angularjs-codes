<!-- directive : ngCut -->

<!-- Specify custom behavior on cut event. -->

<!-- usage as attribute : <window, input, select, textarea, a
  ng-cut="expression">
...
</window, input, select, textarea, a> -->


<!DOCTYPE html>
<html lang="en" ng-app="directives">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>directive : ngCut</title>
    <script src="../script/angular.min.js"></script>
    <script src="directiveScript.js"></script>
</head>
<body>

    <input type="text" ng-cut="cut=true" ng-init="cut=false" value="cut me">
    cut : {{cut}}

</body>
</html>
