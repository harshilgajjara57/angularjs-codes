<!-- directive : ngSrcset -->

<!-- Using AngularJS markup like {{hash}} in a srcset attribute doesn't work right: The browser will fetch from the URL with the literal text {{hash}} until AngularJS replaces the expression inside {{hash}}. The ngSrcset directive solves this problem. -->

<!-- usage as attribute : <img ng-srcset="http://www.gravatar.com/avatar/{{hash}} 2x" alt="Description" /> -->

<!DOCTYPE html>
<html lang="en" ng-app="directives">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>directive : ngSrcset</title>
    <script src="../script/angular.min.js"></script>
    <script src="directiveScript.js"></script>
</head>
<body>
<div ng-controller="ngSrcController">

    <p>srcset is used to work with responsive image set.</p>

    <img ng-srcset="{{imgLink}} 4x" alt="ngSrcset">
    
</div>

</body>
</html>
