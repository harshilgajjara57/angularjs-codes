<!-- directive : ngBind -->

<!-- The ngShow directive shows or Shows the given HTML element based on the expression provided to the ngShow attribute -->

<!-- usage with css class : <ANY class="ng-bind: expression;"> ... </ANY> -->

<!-- usage as attribute : <ANY
  ng-bind="expression">
...
</ANY> -->

<!DOCTYPE html>
<html lang="en" ng-app="directives">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>directive : ngBind</title>
    <script src="../script/angular.min.js"></script>
    <script src="directiveScript.js"></script>
</head>
<body>
    <div ng-controller="ngBindController">
    Enter name : <input type="text" ng-model="bindDemo"><br /><br/>
    <div ng-bind="bindDemo"></div>
</div>
</body>
</html>
