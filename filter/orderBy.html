<!-- filter : orderBy -->

<!-- Returns an array containing the items from the specified collection, ordered by a comparator function based on the values computed using the expression predicate. -->

<!-- html template binding syntax : {{ orderBy_expression | orderBy : expression : reverse : comparator}} -->

<!-- javascript syntax : $filter('orderBy')(collection, expression, reverse, comparator) -->

<!-- return sorted array. -->

<!DOCTYPE html>
<html lang="en" ng-app="exampleOrderBy">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter : orderBy</title>
    <script src="../script/angular.min.js"></script>
    <script>
        angular.module("exampleOrderBy",[])
        .controller("orderByController",['$scope', function($scope) {
            var customers = [
                {firstname:'harshil',lastname:'gajjar',age:22,salary:55000},
                {firstname:'jaimin',lastname:'patel',age:23,salary:40000},
                {firstname:'kamal',lastname:'shah',age:18,salary:8000},
                {firstname:'raj',lastname:'rajput',age:20,salary:3000},
                {firstname:'safi',lastname:'badi',age:37,salary:20000},
                {firstname:'kalp',lastname:'mehta',age:15,salary:10000}
            ];

            $scope.customers = customers;

            $scope.orderUsing = "firstname";
            $scope.orderData = "+firstname";
        }]);
    </script>
</head>

<body>

    <div ng-controller="orderByController">
        order By : 
        <select ng-model="orderUsing">
            <option value="firstname">firstname</option>
            <option value="lastname">lastname</option>
            <option value="age">age</option>
            <option value="salary">salary</option>
        </select><br /><br />
        reverse : <input type="checkbox" ng-model="reverse"><br /><br />
        <table>
            <thead>
                <tr>
                    <td>firstname</td>
                    <td>lastname</td>
                    <td>age</td>
                    <td>salary</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customer in customers | orderBy:orderUsing:reverse">
                    <td>{{ customer.firstname }}</td>
                    <td>{{ customer.lastname }}</td>
                    <td>{{ customer.age }}</td>
                    <td>{{ customer.salary }}</td>
                </tr>
            </tbody>
        </table>
    </div>
<br /><br />
    <div ng-controller="orderByController">
        order By : 
        <select ng-model="orderData">
            <option value="+firstname">+firstname</option>
            <option value="+lastname">+lastname</option>
            <option value="+age">+age</option>
            <option value="+salary">+salary</option>
            <option value="-firstname">-firstname</option>
            <option value="-lastname">-lastname</option>
            <option value="-age">-age</option>
            <option value="-salary">-salary</option>
        </select><br /><br />
        <table>
            <thead>
                <tr>
                    <td>firstname</td>
                    <td>lastname</td>
                    <td>age</td>
                    <td>salary</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customerobj in customers | orderBy:orderData">
                    <td>{{ customerobj.firstname }}</td>
                    <td>{{ customerobj.lastname }}</td>
                    <td>{{ customerobj.age }}</td>
                    <td>{{ customerobj.salary }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>

</html>
