<!-- function : angular.isFunction -->

<!-- Determines if a reference is a Function. -->

<!-- usage : angular.isFunction(value); -->

<!DOCTYPE html>
<html lang="en" ng-app="functions">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function : angular.isFunction</title>
    <script src="../script/angular.min.js"></script>
    <script src="functionScript.js"></script>
</head>

<body>
    <div ng-controller="isFunctionController">
        <!-- passing array & string & function in isFunction to check if passed refference is function or not. -->

        <!-- passing date -->
        {{demodate}} : {{isFunctionCheck(demodate)}}<br />

        <!-- passing string -->
        {{demostring}} : {{isFunctionCheck(demostring)}}<br />

        <!-- passing function -->
        \{\{demoFunction}} : {{isFunctionCheck(demoFunction)}}<br />

    </div>
</body>

</html>
