<!-- function : angular.isArray -->

<!-- Determines if a reference is an Array. -->

<!-- usage : angular.isArray(value); -->

<!DOCTYPE html>
<html lang="en" ng-app="functions">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function : angular.isArray</title>
    <script src="../script/angular.min.js"></script>
    <script src="functionScript.js"></script>
</head>

<body>
    <div ng-controller="isArrayController">
        <!-- passing array & string in isArray function to check if it is array or not. -->

        <!-- passing array -->
        {{demoarray}} : {{arrayCheck(demoarray)}}<br />

        <!-- passing string -->
        {{demostring}} : {{arrayCheck(demostring)}}
    </div>
</body>

</html>
